<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Kaisei+Opti&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monomakh&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Inicio</a>
        <a href="index.html#conocenos">Conócenos</a>
        <a href="index.html#reservar">Reservar</a>
        <a href="index.html#promociones">Promociones</a>
        <a href="index.html#menu">Menú</a>
    </nav>
    <section id="formulario">
        <div class="formulario-container">
            <h1>Reservar</h1>
            <div class="form-container">
                <p>Registre los siguientes datos para comenzar</p>
                <div>
                    <form>
                        <div class="inputs-container">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required><br>
                            <label for="correo">Correo</label>
                            <input type="email" id="correo" name="correo" required><br>
                            <label for="telefono">Telefono</label>
                            <input type="tel" id="telefono" name="telefono" required><br>
                            <label for="usuario">Usuario</label>
                            <input type="text" id="usuario" name="usuario" required><br>
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" name="contrasena" required><br>
                        </div>
                        <div class="buttons-container">
                            <input class="registrar-btn" type="button" value="Registrarse" onclick="registrarse()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div>
            <script type="module" src="/js/registrar.js"></script>
            </script>
        </div>
    </section>
</body>
</html>
