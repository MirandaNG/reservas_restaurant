<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Kaisei+Opti&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monomakh&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesAdmin.css">
</head>
<body>

<nav>
  <ul>
    <button class="btn-cerrar-sesion">Cerrar sesión</button>
    <li><a href="admin.html" data-section="Administrador">Administrador</a></li>
    <li><a href="adminReservas.html" data-section="Reservas">Reservas</a></li>
    <li><a href="adminPromociones.html" data-section="Promociones">Promociones</a></li>
    <li><a href="adminMenu.html" data-section="Menú">Menú</a></li>
  </ul>
</nav>

  <main id="content">
    <h1>Promociones</h1>

    <div class="container">
      <table id="tabla-promociones">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Descripción</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody></tbody>
      </table>

    <button class="btn btn-primary" onclick="openModal()">Agregar</button>

    <!-- Modal -->
    <div class="modal" id="promoModal">
    <div class="modal-contenido">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle">Editar Promoción</h3>
        <img id="previewImage" src="" alt="Vista previa">
        
        <label for="promoUrl">Cambiar Imagen</label>
        <input type="text" id="promoUrl" placeholder="URL de la imagen" oninput="previewFromUrl()" />
        
        <label for="promoDesc">Descripción:</label>
        <textarea id="promoDesc"></textarea>
        
        <div class="modal-buttons">
        <button class="btn" onclick="closeModal()">Cancelar</button>
        <button class="btn btn-primary" onclick="savePromo()">Guardar</button>
        </div>
    </div>
    </div>
  </main>

  <script type="module" src="js/adminPromociones.js"></script>
</body>
</html>
