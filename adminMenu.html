<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Kaisei+Opti&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monomakh&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesAdmin.css">
</head>
<body>

<nav>
  <ul>
    <button class="btn-cerrar-sesion">Cerrar sesión</button>
    <li><a href="admin.html" data-section="Administrador">Administrador</a></li>
    <li><a href="adminReservas.html" data-section="Reservas">Reservas</a></li>
    <li><a href="adminPromociones.html" data-section="Promociones">Promociones</a></li>
    <li><a href="adminMenu.html" data-section="Menú">Menú</a></li>
  </ul>
</nav>

  <main id="content">
    <h1>Menú</h1>
      <h3>Menú de Bebidas</h3>

    <table border="1">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-bebidas">
      <!-- Aquí se cargarán las bebidas desde Firebase -->
    </tbody>
  </table>

  <button id="btn-agregar">Agregar Bebida</button>

  <!-- Modal para agregar/editar bebidas -->
  <dialog id="modal-editar">
    <form id="form-editar">
      <h2>Editar Bebida</h2>
      <input type="hidden" id="bebida-id" />

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" name="descripcion" required><br>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" required><br>

      <label for="url">URL de la Imagen:</label>
      <input type="url" id="url" name="url" placeholder="https://..."><br>


      <button type="submit">Guardar</button>
      <button type="button" id="btn-cancelar">Cancelar</button>
    </form>
  </dialog>


  <script type="module" src="js/adminMenu.js"></script>

  </main>

</body>
</html>
