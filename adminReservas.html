<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Kaisei+Opti&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monomakh&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesAdmin.css">
</head>
<body>

    <style>
      .modal {
        display: none; /* Oculto por defecto */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro */
      }

      .modal-contenido {
        background: white;
        margin: 10% auto;
        padding: 20px;
        width: 500px;
      }

    </style>
  <nav>
    <ul>
      <button class="btn-cerrar-sesion">Cerrar sesión</button>
      <li><a href="#" data-section="Administrador">Administrador</a></li>
      <li><a href="#" data-section="Reservas">Reservas</a></li>
      <li><a href="#"data-section="Promociones">Promociones</a></li>
      <li><a href="#" data-section="Menu">Menú</a></li>
    </ul>
  </nav>
 
  <main id="content">
    <h1>Reservas</h1>

    <input type="text" id="buscador" placeholder="Buscar reserva por nombre" />

    
    <table>
      <thead>
          <tr>
              <th>Nombre</th>
              <th>Mesa</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Editar</th>
          </tr>
      </thead>
      <tbody id="tabla-reservas"></tbody>
    </table>

    <div id="modal-editar" class="modal">
      <div class="modal-contenido">

        <h2>Editar reserva</h2>
        <form>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" name="nombre" required>
          <label for="fecha">Fecha: </label>
          <input type="date" id="fecha" name="fecha" required>
          <label for="hora">Hora: </label>
          <input type="time" id="hora" name="hora" required>
          <label for="mesa">Seleccionar mesa: </label>
          <select name="mesa" id="mesa" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
          </select>
          <input type="button" onclick="cerrarModal()" value="Cancelar">
          <input type="button" onclick="actualizarReserva()" value="Guardar">
      </form>
    </div>

  </main>
  <script type="module" src="/js/adminReservas.js"></script>
</body>
</html>
