<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Kaisei+Opti&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monomakh&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesAdmin.css">
</head>
<body>

<nav>
  <ul>
    <button class="btn-cerrar-sesion">Cerrar sesión</button>
    <li><a href="admin.html" data-section="Administrador">Administrador</a></li>
    <li><a href="adminReservas.html" data-section="Reservas">Reservas</a></li>
    <li><a href="adminPromociones.html" data-section="Promociones">Promociones</a></li>
    <li><a href="adminMenu.html" data-section="Menú">Menú</a></li>
  </ul>
</nav>
 
  <main id="content">
    <h1 class="nombre-seccion">Administrador</h1>

    <div class="tabla-admin">
      <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-admins"></tbody>
    </table>

    <button class="btn-agregar"onclick="abrirModal()">Agregar</button>

    <div id="modal">
        <div id="modal-content">
            <h3 class="titulo-formulario"id="modal-titulo">Agregar Administrador</h3>
            <form id="form-admin">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="email" id="correo" placeholder="Correo" required>
                <input type="tel" id="telefono" placeholder="Teléfono" required>
                <input type="password" id="contrasena" placeholder="Contraseña" required><br>
                <button class="btn-guardar"type="submit">Guardar</button>
                <button class="btn-cancelar"type="button" onclick="cerrarModal()">Cancelar</button>
            </form>
        </div>
      </div>
    </div>
  </main>

  
<script src="js/admin.js" type="module"></script>
<script src="js/admindb.js" type="module"></script>
</body>
</html>
